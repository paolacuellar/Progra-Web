    <section id="Registro">
        <h1>Registro</h1>
        <form name="Nuevo Usuario" method="POST" action="php/crearUsuario.php">
            Nickname: <br>
            <input type="text" name="nickname" pattern="[a-zA-Z0-9]+" placeholder="Ingrese su nickname" required><br>
            Contraseña: <br>
            <input type="password" name="contraseña" maxlenght="8" autocomplete= "new-password" placeholder="Ingrese su contraseña" required><br>
            Nombre: <br>
            <input type="text" name="nombre" placeholder="Ingrese su nombre" required><br>
            Apellidos: <br>
            <input type="text" name="apellidos" placeholder="Ingrese sus apellidos" required><br>
            Correo: <br>
            <input type="email" name="correo" placeholder="Ingrese su correo" required><br>
            Edad: <br>
            <input type="number" name="edad" min="18" placeholder="Ingrese su edad" required><br>

            <hr> <!--Linea coqueta xd-->
            <input type="submit" name="registrar" class="boton" value="Registrar">
            <input type="reset" class="boton" value="Borrar">
            
        </form>
    </section>

    <section id="InicioSesion">
        <h1>Iniciar Sesion</h1>
        <form name="Nuevo Usuario" method="POST" action="php/crearUsuario.php">
            Nickname: <br>
            <input type="text" name="nickname" pattern="[a-zA-Z0-9]+" placeholder="Ingrese su nickname" required><br>
            Contraseña: <br>
            <input type="password" name="contraseña" autocomplete= "off" placeholder="Ingrese su contraseña" required><br>
            <hr> <!--Linea coqueta xd-->
            <input type="submit" name="iniciarSesion" class="boton" value="Iniciar Sesion">
        </form>
    </section>
